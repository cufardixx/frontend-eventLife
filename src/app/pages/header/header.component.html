<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">EventLife</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <div class="d-flex">
        
        <!-- Si el usuario no está autenticado -->
        <ng-container *ngIf="!isLoggedIn">
          <button class="btn btn-primary me-2" (click)="redirectToLogin()">Iniciar sesión</button>
          <button class="btn btn-outline-light" (click)="redirectToRegister()">Registrarse</button>
        </ng-container>

        <!-- Si el usuario está autenticado -->
        <ng-container *ngIf="isLoggedIn">
          <div class="d-flex align-items-center">
            <a href="/events" style="cursor: pointer;" class="nav-link text-white">
              Eventos
              <i class="bi bi-bag-plus text-white me-3" style="font-size: 1.5rem;"></i>
            </a>
            <a class="nav-link text-white" style="cursor: pointer;" (click)="crearEvento()">
              Crear Evento
              <i class="bi bi-plus-lg text-primary ms-1" style="font-size: 1rem;"></i>
            </a>
          </div>

          <div class="position-relative">
            <img 
              [src]="user?.imgPerfil || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png'" 
              alt="Avatar" 
              class="rounded-circle ms-3" 
              style="width: 40px; height: 40px; cursor: pointer;"
              (click)="redirectToProfile()">
          </div>

        </ng-container>
      </div>
    </div>
  </div>
</nav>
